<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer ></script>
</head>
<body>
    <main>
        <section class="Jogo">
                <div id="menuGame" class="menuGame">
                    <div class="containerRegras">
                        <div  class="containerPergaminho">
                            <div class="Pergaminho">
                                <div class="itensPergaminho">
                                    <button>X</button>
                                    <div class="textoPergaminho">
                                        <h2>Use as setas do teclado (↑, ↓, ←, →) para movimentar a cobrinha nas quatro direções.</h2>
                                        <h2>A cobra não pode se mover na direção oposta à que está indo.</h2>
                                        <h2>Ao comer uma comida a cobra cresce de tamanho</h2>
                                        <h2>O jogo termina quando a cobra toca a ela mesma ou as bordas da arena</h2>
                                    </div>
                                    <div class="containerConsumiveis">
                                        <div class="consumiveisExplicacao">
                                            <img src="./assets/images/pixel-pastels-littledr3ams-10_106725.webp" alt="">
                                            <h2>Comida</h2> 
                                        </div>
                                        <div class="consumiveisExplicacao">
                                            <img src="./assets/images/darien-wong-beartrap-hold.gif" alt="">
                                            <h2>Armadilha</h2>
                                        </div>
                                        <div class="consumiveisExplicacao">
                                            <img src="" alt="">
                                            <h2>Dragao</h2>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>  
                <div id="pontuacao"></div>
                <div class="containerJogo">
                </div>
        </section>
    </main>
</body>
</html>
